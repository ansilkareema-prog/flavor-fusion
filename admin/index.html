<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rikka Caf√©</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <h1 id="title"></h1>
    <p id="tagline"></p>
    <p id="description"></p>
  </header>

  <!-- CMS content loader -->
  <script>
    fetch('/content/home.md')
      .then(r => r.text())
      .then(t => {
        const title = t.match(/title:\s*(.*)/)[1];
        const tagline = t.match(/tagline:\s*(.*)/)[1];
        const description = t.match(/description:\s*(.*)/)[1];

        document.getElementById('title').innerText = title;
        document.getElementById('tagline').innerText = tagline;
        document.getElementById('description').innerText = description;
      });
  </script>

</body>
</html>
